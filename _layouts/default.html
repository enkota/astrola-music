<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <meta name="description" content="Astrola music by Scott.">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

</head>

<body
  class="bg-black bg-fixed bg-cover bg-center bg-no-repeat before:absolute before:top-0 before:left-0 relative before:content before:bg-black before:opacity-50 before:w-full before:h-full"
  style="background-image:url('{{ "/assets/img/bg-alt.jpg" | relative_url }}')">

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js" defer>
</script>

<script>
  jQuery(document).ready(function ($) {
    
    jQuery('[data-fancybox="gallery"]').fancybox({
      animationEffect: "fade",
      loop: "true",
      buttons: ['zoom', 'close'],
    });
  });
</script>

</html>
